<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 style="width: 400px;float: left;" class="title">All Customers</h4>
            <div style="float: right;">
              <button type="button" (click)="openModel()" class="btn btn-info btn-fill">Add Customer</button>
            </div>
          </div>
          <hr>
          <div *ngIf="isLoaded" class="loader"><img style="width: 175px;height: 175px;"
              src="assets/img/loading-bubbles.svg"></div>
          <div *ngIf="!isLoaded" class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead *ngIf="customerList?.length === 0">No Record Found</thead>
              <thead *ngIf="customerList?.length > 0">
                <tr>
                  <th>Name</th>
                  <th>CNIC Number</th>
                  <th>DOB</th>
                  <th>contact</th>
                  <th>Address</th>
                  <th>Registered Date</th>
                </tr>
              </thead>
              <tbody *ngIf="customerList?.length > 0">
                <tr *ngFor="let item of customerList| paginate: { itemsPerPage: 10, currentPage: p }">
                  <td>{{item?.name}}</td>
                  <td>{{item?.cnic}}</td>
                  <td>{{item?.dob |date:'medium'}}</td>
                  <td>{{item?.contact}}</td>
                  <td>{{item?.address}}</td>
                  <td>{{item?.registered_at|date:'medium'}}</td>
                </tr>
              </tbody>

            </table>
            <pagination-controls *ngIf="customerList?.length > 0" (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
