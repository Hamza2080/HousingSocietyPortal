<div class="modal-header">
  <h5 class="modal-title" *ngIf="!isEdit" style="width: 70%; float: left;">Add Plot</h5>
  <h5 class="modal-title" *ngIf="isEdit" style="width: 70%; float: left;">Update Plot</h5>
  <button type="button" class="close" aria-label="Close" (click)="relatedModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="marginLeft">Employee Name</label>
          <input type="text" class="form-control" placeholder="Employee Name" name="name" #name="ngModel"
            [(ngModel)]="payload.name" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required>
          <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
            <div *ngIf="name.errors.required">Name is required</div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="marginLeft">CNIC</label>
          <input type="text" class="form-control" placeholder="CNIC" name="cnic" #cnic="ngModel"
            [(ngModel)]="payload.cnic" [ngClass]="{ 'is-invalid': f.submitted && cnic.invalid }" required>
          <div *ngIf="f.submitted && cnic.invalid" class="invalid-feedback">
            <div *ngIf="cnic.errors.required">cnic is required</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="marginLeft">Register Date</label>
          <input type="text" name="installmentStartDate" placeholder="Register Date"
            #installmentStartDate="ngModel" [(ngModel)]="payload.registerDate" class="form-control"
            [ngClass]="{ 'is-invalid': f.submitted && installmentStartDate.invalid }" required bsDatepicker>
          <div *ngIf="f.submitted && installmentStartDate.invalid" class="invalid-feedback">
            <div *ngIf="installmentStartDate.errors.required">Register Date is required</div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="marginLeft">Contact</label>
          <input type="text" class="form-control" placeholder="Contact" name="noOfInstallment"
            pattern="[0-9]*" #noOfInstallment="ngModel" [(ngModel)]="payload.contact"
            [ngClass]="{ 'is-invalid': f.submitted && noOfInstallment.invalid }" required>
          <div *ngIf="f.submitted && noOfInstallment.invalid" class="invalid-feedback">
            <div *ngIf="noOfInstallment.errors.required">Contact is required</div>
            <div *ngIf="noOfInstallment.errors.pattern">Contact is Only Number</div>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="marginLeft">Salary</label>
          <input type="text" name="salaryofinstallment" placeholder="Salary like : 55000"
            #salaryofinstallment="ngModel" [(ngModel)]="payload.salary" class="form-control"
            [ngClass]="{ 'is-invalid': f.submitted && salaryofinstallment.invalid }" required>
          <div *ngIf="f.submitted && salaryofinstallment.invalid" class="invalid-feedback">
            <div *ngIf="salaryofinstallment.errors.required">Salary is required</div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="marginLeft">Designation</label>
          <input type="text" class="form-control" placeholder="Designation" name="designationOfInstallment"
           #designationOfInstallment="ngModel" [(ngModel)]="payload.designation"
            [ngClass]="{ 'is-invalid': f.submitted && designationOfInstallment.invalid }" required>
          <div *ngIf="f.submitted && designationOfInstallment.invalid" class="invalid-feedback">
            <div *ngIf="designationOfInstallment.errors.required">Designation is required</div>
          </div>
        </div>
      </div>
    </div>


      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="marginLeft">Age</label>
            <input type="text" class="form-control" placeholder="age" name="age" #age="ngModel"
              [(ngModel)]="payload.age" [ngClass]="{ 'is-invalid': f.submitted && age.invalid }" required>
            <div *ngIf="f.submitted && age.invalid" class="invalid-feedback">
              <div *ngIf="age.errors.required">age is required</div>
            </div>
          </div>
        </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="marginLeft">Town</label>
          <select class="form-control select-box-height"  name="SubCategoryId"
            #SubCategoryId="ngModel" [(ngModel)]="payload.townId"
            [ngClass]="{ 'is-invalid': f.submitted && SubCategoryId.invalid }" required>
            <!-- <option [value]=null disabled>Select Town</option> -->
            <option *ngFor="let item of townList" [value]="item?.id" [disabled]="this.townid != item.id" [selected]="this.townid == item.id"> {{item?.name}}</option>
          </select>
          <div *ngIf="f.submitted && SubCategoryId.invalid" class="invalid-feedback">
            <div *ngIf="SubCategoryId.errors.required">Town is required</div>
            <!-- <div *ngIf="Address.errors.pattern">CNIC is Only Number</div> -->
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type="submit" *ngIf="!isEdit" class="btn btn-info btn-fill pull-right"
           [disabled]="isLoading">Save<span *ngIf="isLoading"
            class="btn-spinnerr"></span></button>
            <button type="submit" *ngIf="isEdit" class="btn btn-info btn-fill pull-right"
            [disabled]="isLoading">Update<span *ngIf="isLoading"
             class="btn-spinnerr"></span></button>
      </div>
    </div>
    </form>
</div>
