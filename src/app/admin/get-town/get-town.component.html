
  <div class="modal-header">
    <h5 class="modal-title" style="width: 70%; float: left;">Select Town & Phase</h5>
    <button type="button" class="close" aria-label="Close" (click)="relatedModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
      <div class="row">
          <div class="col-md-12">
              <div class="form-group">
                  <label class="marginLeft">Town Name</label>
                  <!-- <input type="text" class="form-control" placeholder="Town Name" name="name"
                      #name="ngModel" [(ngModel)]="payload.name" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required>
                      <div *ngIf="f.submitted && name.invalid" class="invalid-feedback" >
                        <div *ngIf="name.errors.required">Name is required</div>
                    </div> -->
                    <select class="form-control" [(ngModel)]="town_name" name="townname" (change)="getTownData()"
                      #townname="ngModel" required [ngClass]="{ 'is-invalid': f.submitted && townname.invalid }">
                      <option [value]=null disabled>Select Your Town</option>
                      <option *ngFor="let town of data" [value]="town.id"> {{town.name}}</option>
                    </select>
                    <div *ngIf="f.submitted && townname.invalid" class="invalid-feedback">
                      <div *ngIf="townname.errors.required">Town is required</div>
                    </div>
              </div>
          </div>
    </div>
    <div class="row" *ngIf="showPhase">
      <div class="col-md-12">
          <div class="form-group">
              <label class="marginLeft">Phases</label>
              <select class="form-control" [(ngModel)]="phase_name" name="phasename" (change)="getTownData()"
                      #phasename="ngModel" required [ngClass]="{ 'is-invalid': f.submitted && phasename.invalid }">
                      <option [value]=null disabled>Selet Your Phase</option>
                      <option *ngFor="let town of phaseData" [value]="town"> {{town}}</option>
              </select>
                  <div *ngIf="f.submitted && phasename.invalid" class="invalid-feedback">
                    <div *ngIf="phasename.errors.required">Phase is required</div>
                  </div>
          </div>
      </div>
</div>
<div class="row">
  <div class="col-md-12">
    <button type="submit" class="btn btn-info btn-fill pull-right" [disabled] ="isLoading">Save <span *ngIf="isLoading"
      class="btn-spinnerr"></span></button>
  </div>
</div>
    </form>
    </div>
