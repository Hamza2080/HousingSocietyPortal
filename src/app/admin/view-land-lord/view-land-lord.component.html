<div class="content">
  <div class="container-fluid">


    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 style="width: 400px;float: left;" class="title">All Land Lord</h4>
            <div style="float: right;">
              <button type="button" (click)="openModel()" class="btn btn-info btn-fill">Add Land Lord</button>
              <!-- <input class="form-control" style="width: 200px;float:right;" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search"> -->
            </div>


          </div>
          <hr>
          <div *ngIf="isLoaded" class="loader"><img style="width: 175px;height: 175px;"
              src="assets/img/loading-bubbles.svg"></div>
          <div *ngIf="!isLoaded" class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead *ngIf="landLordList?.length === 0">No Record Found</thead>
              <thead *ngIf="landLordList?.length > 0">
                <tr>
                  <th>Name</th>
                  <th>Phone</th>
                  <th>CNIC Number</th>
                  <th>Address</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody *ngIf="landLordList?.length > 0">
                <tr *ngFor="let item of landLordList | paginate: { itemsPerPage: 10, currentPage: p }">
                  <td>{{item?.name}}</td>
                  <td>{{item?.phone}}</td>
                  <td>{{item?.cnic}}</td>
                  <td>{{item?.address}}</td>
                  <td>
                    <button type="button" (click)="openEditModel(item.id)" class="btn stock-btn-green btn-sm"
                      title="Installments">Update</button>

                    <!-- <i class="fa fa-pencil mr-2 action-icon" aria-hidden="true" (click)="openEditModel(item.id)"></i>  -->
                    <!-- <i class="fa fa-trash action-icon" aria-hidden="true"></i> -->
                  </td>
                </tr>
              </tbody>

            </table>
            <pagination-controls *ngIf="landLordList?.length > 0" (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>



  </div>
</div>
